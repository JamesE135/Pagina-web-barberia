<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <main>
                <form>
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="input-patron" required placeholder="Nombre y apellido">

                    <label for="correo">Correo Electronico</label>
                    <input type="email" id="correo" class="input-patron" required placeholder="correo@dominio.com">

                    <label for="telefono">Numero Telefonico</label>
                    <input type="tel" id="telefono" class="input-patron" required placeholder="+502XXXXXXXX"> 
                    
                    <label for="mensaje">Mensaje</label>
                   <textarea cols="70" rows="10" id="mensaje" class="input-patron"></textarea>
                   
                   <fieldset>
                     <legend>¿como le gustaria que fuera contactado</legend>
                     <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                        Email</label>

                     <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                        telefono</label>
  
                     <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                        whatsapp</label>


                   </fieldset>

                    <fieldset>
                        <legend>¿En que horario quiere ser atendido</legend>
                      <select>
                         <option >Mañana</option>
                         <option >Tarde</option>
                         <option >Noche</option>

                        </select>
                    </fieldset>
                        
                    

                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

                   <input type="submit" value="Enviar Formulario" class="enviar">
                </form>
                
            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>8:00am - 9:00pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00am - 9:00pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00am - 9:00pm</td>
                    </tr>
                </tbody>
                
               
            </table>
            </main>
        <footer>
            <img src="imagenes/logo-blanco.png"  alt="Logo de la Barberia">

            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>

                
            
        </footer>
    </body>
</html>
